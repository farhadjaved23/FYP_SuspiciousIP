<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
            width: 100%;
            max-width: 1800px; /* Increased from 1350px */
            text-align: center;
        }

        /* Tableau Dashboard styles */
        .tableauPlaceholder {
            position: relative;
            width: 100%;
            max-width: 1800px; /* Increased width */
            margin: auto;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Main content -->
    <div class="main-content">

        <!-- Tableau Dashboard -->
        <div class="tableauPlaceholder" id="viz1742854719903" style="position: relative;">
            <noscript>
                <a href="#">
                    <img alt="Dashboard 1" src="https://public.tableau.com/static/images/IP/IP_Dashboard/Dashboard1/1_rss.png" style="border: none;">
                </a>
            </noscript>
            <object class="tableauViz" style="display:none;">
                <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" /> 
                <param name="embed_code_version" value="3" /> 
                <param name="site_root" value="" />
                <param name="name" value="IP_Dashboard/Dashboard1" />
                <param name="tabs" value="no" />
                <param name="toolbar" value="yes" />
                <param name="static_image" value="https://public.tableau.com/static/images/IP/IP_Dashboard/Dashboard1/1.png" /> 
                <param name="animate_transition" value="yes" />
                <param name="display_static_image" value="yes" />
                <param name="display_spinner" value="yes" />
                <param name="display_overlay" value="yes" />
                <param name="display_count" value="yes" />
                <param name="language" value="en-US" />
                <param name="filter" value="publish=yes" />
            </object>
        </div>

        <!-- Button Centered Below Dashboard -->
        <a href="{{ url_for('ip_management') }}" class="btn">Manage Suspicious IPs</a>
        
    </div>

    <script type="text/javascript">
        var divElement = document.getElementById("viz1742854719903");
        var vizElement = divElement.getElementsByTagName("object")[0];

        if (divElement.offsetWidth > 1200) { 
            vizElement.style.minWidth = "1500px"; /* Increased */
            vizElement.style.maxWidth = "1600px"; /* Increased */
            vizElement.style.width = "100%";
            vizElement.style.minHeight = "750px";
            vizElement.style.maxHeight = "950px";
            vizElement.style.height = (divElement.offsetWidth * 0.50) + "px"; /* Adjusted */
        } else if (divElement.offsetWidth > 800) { 
            vizElement.style.minWidth = "1200px"; /* Increased */
            vizElement.style.maxWidth = "1500px"; /* Increased */
            vizElement.style.width = "100%";
            vizElement.style.minHeight = "700px";
            vizElement.style.maxHeight = "900px";
            vizElement.style.height = (divElement.offsetWidth * 0.50) + "px";
        } else { 
            vizElement.style.width = "100%";
            vizElement.style.height = "2500px";
        }

        var scriptElement = document.createElement("script");
        scriptElement.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>

</body>
</html>
