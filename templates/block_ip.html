<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block / Unblock IP</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 60px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: width 0.3s ease;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 20px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover h2 {
            opacity: 1;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #444;
            font-size: 0;
            overflow: hidden;
            transition: background-color 0.3s, font-size 0.3s ease;
        }

        .sidebar:hover a {
            font-size: 18px;
            padding-left: 20px;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
        }

        /* Main content styles */
        .main-content {
            margin-left: 60px;
            padding: 20px;
            width: calc(100% - 60px);
            transition: margin-left 0.3s ease;
        }

        .sidebar:hover ~ .main-content {
            margin-left: 200px;
            width: calc(100% - 200px);
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            color: #555;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Form styles */
        form {
            text-align: center;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        .table-container {
            margin-top: 30px;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Main content -->
    <div class="main-content">
        <h1>Block or Unblock IP</h1>

        <div class="container">

            <!-- Form to block/unblock IP -->
            <h2>Suspicious IPs</h2>
            <form method="POST">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ip in suspicious_ips %}
                            <tr>
                                <td>{{ ip }}</td>
                                <td><input type="checkbox" name="selected_ips" value="{{ ip }}"></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="action-buttons">
                    <!-- Action buttons to block/unblock selected IPs -->
                    <button type="submit" name="action" value="block">Block Selected IPs</button>
                    <button type="submit" name="action" value="unblock">Unblock Selected IPs</button>
                </div>
            </form>

            {% if message %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
            {% endif %}

        </div>

        <div class="back-button" style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('dashboard') }}" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; transition: background-color 0.3s ease;">
                â¬… Go Back to Dashboard
            </a>
        </div>
    </div>

</body>
</html>
